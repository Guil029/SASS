<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO SASS</title>
    <link rel="stylesheet" href="build/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald&family=Pacifico&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <h1>Projeto com SASS</h1>
        </div>
    </header>
    <div class="form-container">
        <form>
            <h2>Se inscreva para mais informações</h2>
            <label for="nome-completo">Nome Completo:</label>
            <input type="text" id="nome-completo">
            <label for="email">Email para Contato</label>
            <input type="email" id="email">
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>
</html>
